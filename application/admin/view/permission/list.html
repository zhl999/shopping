<script>
	//点击弹框
	function show(){
		$.ajax({
			url:"{:url('permission/show')}",
			dataType:'json',
			success:function(res){
				var tr = ''
				for (var i = 0; i < res.length; i++) {
					tr=tr+"<tr class='text-c'><td><input name='' type='checkbox' value='"+res[i].id+"' class='mycheckbox'></td><td>"+res[i].id+"</td><td>"+res[i].name+"</td><td>"+res[i].pc_name+"</td><td>"+res[i].path+"</td><td>"+res[i].description+"</td><td class='f-14 product-brand-manage'><a onclick='modaldemoll(\""+res[i].id+"\",\""+res[i].name+"\",\""+res[i].category_id+"\",\""+res[i].path+"\",\""+res[i].description+"\")' tyle='text-decoration:none' title='编辑'><i class='Hui-iconfont'>&#xe6df;</i></a> <a onclick='del("+res[i].id+")' style='text-decoration:none' class='ml-5' title='删除'><i class='Hui-iconfont'>&#xe6e2;</i></a></td></tr>"
				}
				$(".table tbody").html(tr)
			}
		})
	}
	show()
	getToken()
	function getToken(){
		$.ajax({
			url:"{:url('common/commonToken')}",
			dataType:'json',
			success:function(res){
				$("#span_token").html(res.data)
			}
		})
	}
	
	function modaldemo(){
		$("#modal-demo").modal("show")
		getcate()
	}
	function getcate(str,id=0){
		$.ajax({
			url:"{:url('permissioncate/show')}",
			dataType:'json',
			success:function(res){
				//console.log(res)
				var option=''
				for (var i = 0; i < res.length; i++) {
					if (id==res[i].id) {
						option=option+"<option value='"+res[i].id+"' selected>"+res[i].name+"</option>"
					}else{
						option=option+"<option value='"+res[i].id+"'>"+res[i].name+"</option>"
					}
				}
				//console.log(option)
				$("#"+str+"").html(option)
			}
		})
	}
	getcate('category_id')
	function modaldemoll(id,name,category_id,path,description){
		//console.log(category_id)
		//console.log(id)
		$("#up_id").val(id)
		//console.log($("#up_id").val(id))
		$("#up_name").val(name)
		//console.log($("#up_name").val(name))
		getcate('up_category_id',category_id)
		//$("#up_category_id").val(up_category_id)
		$("#up_path").val(path)
		$("#up_description").val(description)
		$("#modal-demoll").modal("show")
	}
	$("#update").click(function(){
		var __token__=$("#span_token").html()
		var id =$("#up_id").val()
		var name = $("#up_name").val()
		var category_id = $("#up_category_id").val()
		var path = $("#up_path").val()
		var description = $("#up_description").val()
		//console.log(category_id)
		console.log(id)
		$.ajax({
			url:"{:url('permission/updateAction')}",
			data:{
				__token__:__token__,
				id:id,
				name:name,
				category_id:category_id,
				path:path,
				description:description,
			},
			dataType:'json',
			type:'post',
			success:function(res){
				console.log(res.data)
				getToken()
				if (res.status=='ok') {
					$("#modal-demoll").modal("hide")
					$("#update_span").html('')
					$("#up_id").val()
					show()
					
				}
				if (res.status=='error') {
					$("#update_span").html(res.data)
					$("#update_span").css("color", "red")
					setTimeout(function(){
						$("#update_span").html("")
					},3000);
				}
			}
		})
	})
	// 在弹框中点击添加
	$(document).ready(function(){
		$("#add").click(function(){
			var __token__ =$("#span_token").html()
			var name = $("#name").val()
			var category_id = $("#category_id").val()
			var path = $("#path").val()
			var description = $("#description").val()
			$.ajax({
				url:"{:url('permission/addAction')}",
				data:{
					__token__:__token__,
					name:name,
					category_id:category_id,
					path:path,
					description:description
				},
				type:'post',
				dataType:'json',
				success:function(res){
					//console.log(res)
					getToken()
					if (res.status=='ok') {
						$("#name").val('')
						 $('#category_id').find("option:selected").val();
						$("#path").val('')
						$("#description").val('')
						$("#modal-demo").modal("hide")
						show()
					}
					if (res.status=='error') {
					$("#add_span").html(res.data)
					$("#add_span").css("color", "red")
						setTimeout(function(){
							$("#add_span").html("")
						},3000);
					}
				}
			})
		})
	})
	function del(id){
		var r=confirm("确定删除吗？");
		var __token__ = $("#span_token").html()
		console.log(__token__)
		if (r==true){
			$.ajax({
				url:"{:url('permission/delete')}",
				data:{
					id:id,
					 __token__:__token__,
				},
				type:'post',
				dataType:'json',
				success:function(res){
					show()
					getToken()
				}
			})
		}
	}
	function datadel(){
		var r=confirm("确定删除吗？");
		var __token__ = $("#span_token").html()
		if (r==true){
			var box = $(".mycheckbox:checked")
			var id = ''
			for (var i = 0; i < box.length; i++) {
				id = id+","+ box[i].value
			}
			$.ajax({
				url:"{:url('permission/datadel')}",
				data:{
					id:id,
					__token__:__token__,
				},
				dataType:'json',
				type:'post',
				success:function(res){
					//console.log(res)
					show()
					getToken()
				}
			})
		}
	}
</script>
</body>
</html>
